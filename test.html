<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Test</title>
</head>

<body>

  <script src="NumCalcJS\NumCalc.min.js"></script>
  <script>
    function f(x){
        return (1+Math.exp(x))/(Math.exp(x)+3*Math.sin(Math.PI*x)+1)
    }
    function bench(){
      let startTime = performance.now()
      let integral = NumCalc.NIntegrate(f, 0, 23.5327, false)
      let endTime = performance.now()

      console.log(`Integral result: ${integral}`)
      console.log(`Integrate took ${endTime - startTime} milliseconds`)
    }

  </script>

</body>

</html>
